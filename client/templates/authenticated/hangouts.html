<template name="hangouts">
  <h3>Hangouts</h3>
  <div class="friendList">
    <ul>
      {{#each hangouts}}
        <li>
          {{name}}: {{description}}
        </li>
      {{/each}}
    </ul>
  </div>

  {{> quickForm collection="Hangout" id="insertHangoutsForm" type="insert"}}

  <h3>User locations</h3>
  <div class="friendList">
    <ul>
      {{#each userlocations}}
        <li>
          {{user_id}}: {{location.coordinates}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
